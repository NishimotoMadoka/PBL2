<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>グラフ出すサンプル</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <canvas id="sample_circle" width="500" height="500"></canvas>
    
    <section>

    <form name="testForm" method="post" action="#">
        <div class="item">
            
            <input class="form-text" type="text" name="item_name" id="item_name" placeholder="項目" maxlength="8"><br>
        </div>
        <div class="item">
            
            <input class="form-text" type="text" step="300" name="s_time" id="start_time" placeholder="開始時間"><br>
        </div>
        <div class="item">
           
            <input class="form-text" type="text" step="300" name="e_time" id="end_time" placeholder="終了時間"><br>
        </div>
        <input type="submit" value="送信" class="button" onclick="addData();">
        <input type="reset" value="リセット" class="button">
    </form>
    </section>
  </body>
</html>
